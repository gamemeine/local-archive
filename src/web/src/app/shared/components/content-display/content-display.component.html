<app-searchbar class="search"></app-searchbar>
<div class="displayDiv">
  <ng-container *ngIf="photos.length > 0; else elseTemplate">
  <app-entry-instance *ngFor="let photo of photos" [data]="photo"></app-entry-instance>

  </ng-container>
  <ng-template #elseTemplate>
    <h1>W podanym obszarze nie znaleziono zdjęć</h1>
  </ng-template>

</div>
