version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - UVICORN_HOST=0.0.0.0
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase  # Zmienna Å›rodowiskowa dla FastAPI
    depends_on:
      - db
    restart: always

  frontend:
    build: ./web
    ports:
      - "4200:80"
    depends_on:
      - api
    restart: always

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres_data:
